<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Neon Genesis Evangelion Cards</title>
</head>

<body>
    <img src="" alt="">
    <div id="wrapper">
        <aside>
            <div>
                <h1 class="font1">NEON</h1>
                <h1 class="font1">GENESIS</h1>
                <h1 id="font2">EVANGELION</h1>
                <p id="font3">DISCLAIMER:</p>
                <p id="font4">Nenhum EVA foi danificado ou destruído durante a realização dessa atividade.</p>
            </div>
            <form id="form">
                <fieldset id="fieldset">
                    <h2 class="font5">EVA PRODUCTION MODEL UNIT</h2>
                    <h2 class="font5">SELECIONE A SUA UNIDADE</h2>
                    <br>
                    <input type="text" name="title" id="title-form" placeholder="Título" required>
                    <input type="text" name="description" id="description-form" placeholder="Descrição" required>
                    <input type="text" name="url" id="url-form" placeholder="URL da imagem">
                    <br>
                    <h2 class="font5">ORGANIZATION</h2>
                    <div class="font7">
                        <input type="radio" name="option" value="SEELE">SEELE</input>
                        <input type="radio" name="option" value="NERV">NERV</input>
                        <input type="radio" name="option" value="WILLE">WILLE</input>
                    </div>
                    <div class="font8">
                        <input type="checkbox" id="condicoes"> Estou apto para operar a unidade </input>
                    </div>
                </fieldset>
                <button type="submit" id="btn-form" value="Enviar">Enviar</button>
            </form>
        </aside>
        <main>
            <div id="list-wrapper">
                <!-- Os cards serão inseridos aqui através do JS -->
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>

    <footer id="footer">
        <p>Desenvolvido por
        <a href="https://github.com/awpadilha" target="_blank"> <b> André Padilha </b> </a>
        <a href="https://github.com/guiov7" target="_blank"> <b> Guiovany da Luz </b> </a>
        </p>
    </footer>
</body>
</html>
