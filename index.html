<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">
    <title>Neon Genesis Evangelion</title>
</head>

<body>
    <img src="" alt="">
    <div id="wrapper">
        <aside id="flex1">
            <div class="texto">

                <h1 class="font1">GENESIS</h1>

                <input type="text" name="description" id="description-form" placeholder="Descrição" required>
                <input type="text" name="url" id="url-form" placeholder="URL da imagem">
                <br>

                <h2 class="font5">ORGANIZATION</h2>
                <div id="font7">
                    <input type="radio" name="option" value="SEELE">SEELE</input>
                    <input type="radio" name="option" value="NERV">NERV</input>
                    <input type="radio" name="option" value="WILLE">WILLE</input>
                </div>
                <div class="font7">
                    <input type="checkbox" id="condicoes"> I Agree </input>
                  </div>
                <button type="submit" id="btn-form" value="Enviar">Enviar</button>
            </form>
        </aside>
        <main>
            <div id="list-wrapper">
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>

    <footer>
